<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="{{url_for('static',filename='signup.css')}}">
</head>
<body>
    <center><h1>Add Book</h1></center>
    <a href="/admin_home" class="back-button">Back</a>
    <form method="POST" action="/books/add">
        <div class="align">
            {% if error_message %}
                <h4>{{ error_message }}</h4>
            {%elif success_message %}
                <h4>{{ success_message }}</h4>>
            {% endif %}
        </div>
        <label for="book_id">Book_id:</label>
        <input type="text" id="book_id" name="book_id" required ><br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="author">author:</label>
        <input type="text" id="author" name="author" required><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br>
        <label for="copies">Copies:</label>
        <input type="number" id="copies" name="copies" required><br>
        <label for="Price">Price:</label>
        <input type="number" id="price" name="price" required><br>
        <center><input type="submit" value="Add book"></center>
    </form>
</body>
</html>

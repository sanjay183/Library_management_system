<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display rentals</title>
    <link rel="stylesheet" href="{{url_for('static',filename='table.css')}}">
</head>
<body>
    <a href="/admin_home" class="back-button">Back</a>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Book_id</th>
                    <th>User_id</th>
                    <th>Rental_date</th>
                    <th>Due_date</th>
                    <th>Fine</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for val in data %}
                <tr>
                    <td>{{val[0]}}</td>
                    <td>{{val[1]}}</td>
                    <td>{{val[2]}}</td>
                    <td>{{val[3]}}</td>
                    <td>{{val[4]}}</td>
                    <td>{{val[5]}}</td>
                    <td>{{val[6]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="align-1">
            {% if error_message %}
            <h1><b>{{error_message}}</b></h1>
            {% endif %}
        </div>
</body>
</html>
